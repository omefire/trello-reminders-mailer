name:                trello-reminders-mailer
version:             0.1.0.0
github:              "omefire/trello-reminders-mailer"
license:             BSD3
author:              "Omar Mefire"
maintainer:          "omefire@gmail.com"
copyright:           "2019"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/omefire/trello-reminders-mailer#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- text
- bytestring
- time
- opaleye
- opaleye-trans
- product-profunctors
- transformers
- postgresql-simple
- text
- amazonka
- amazonka-ses
- lens

library:
  source-dirs: src

executables:
  trello-reminders-mailer-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - trello-reminders-mailer

tests:
  trello-reminders-mailer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - trello-reminders-mailer
